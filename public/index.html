<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- ✅ Favicon & Tab Icon -->
     <link rel="icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/favicon.png" />
<link rel="apple-touch-icon" href="%PUBLIC_URL%/favicon.png" />


    <!-- ✅ Basic Meta -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- ✅ SEO Meta Tags -->
    <title>AjNex | Digital Marketing & App Development Agency</title>
    <meta name="description" content="AjNex is a leading digital marketing and app development company helping businesses grow online with SEO, branding, and smart applications." />
    <meta name="keywords" content="AjNex, digital marketing India, SEO, app development, branding, web development Agency, social media marketing" />
    <meta name="author" content="AjNex Digital Solution" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://ajnex.in/" />

    <!-- ✅ Open Graph Tags (WhatsApp, FB) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ajnex.in/" />
    <meta property="og:title" content="AjNex | Digital Marketing & App Development Agency" />
    <meta property="og:description" content="Grow your business online with AjNex – expert digital marketing, SEO, app development, and branding." />
    <meta property="og:image" content="https://ajnex.in/assets/banner.png" />

    <!-- ✅ Twitter Cards -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ajnex.in/" />
    <meta property="twitter:title" content="AjNex | Digital Marketing & App Development Agency" />
    <meta property="twitter:description" content="AjNex helps startups and enterprises grow with SEO, social media, branding and smart applications." />
    <meta property="twitter:image" content="https://ajnex.in/assets/banner.png" />

    <!-- ✅ Google Structured Data (Fixed) -->
    <script type="application/ld+json">
      {
        "@context": "https://schema.org",
        "@type": "Organization",
        "name": "AjNex - Digital Marketing & App Development",
        "description": "AjNex helps businesses grow through expert SEO, branding, and app development services.",
        "url": "https://ajnex.in",
        "logo": "https://ajnex.in/favicon.png"
      }
    </script>

    <!-- ✅ Fonts & Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet" />

    <!-- ✅ Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <!-- ✅ PWA -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  </head>

  </body>
